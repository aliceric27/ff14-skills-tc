<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 Ë≥áÊñôÂ∫´ÊêúÂ∞ã</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --card-hover: #1c2128;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --accent-glow: rgba(88, 166, 255, 0.3);
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --border: #30363d;
            --border-light: #484f58;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: calc(100vh - 40px);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--card) 0%, #1a2233 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header h1::before {
            content: "‚öîÔ∏è";
            font-size: 24px;
        }
        .status-badges {
            display: flex;
            gap: 8px;
        }
        .badge {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 6px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            transition: all 0.2s;
        }
        .badge.ok {
            background: rgba(63, 185, 80, 0.15);
            border-color: var(--success);
            color: var(--success);
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border);
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: var(--card);
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-zone:hover {
            border-color: var(--accent);
            background: var(--card-hover);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .upload-zone.hidden {
            display: none;
        }
        .upload-zone h3 {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 8px;
        }
        .upload-zone p {
            font-size: 13px;
            color: var(--text-dim);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            padding: 14px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-box {
            position: relative;
            flex: 1;
            min-width: 200px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 38px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        select {
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            min-width: 140px;
        }
        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .count-display {
            margin-left: auto;
            padding: 8px 14px;
            background: var(--bg);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-dim);
            font-weight: 500;
        }
        .count-display span {
            color: var(--accent);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }

        /* Table */
        .table-container {
            flex: 1;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .table-wrap {
            flex: 1;
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th {
            background: linear-gradient(180deg, #21262d 0%, #1c2128 100%);
            padding: 12px 14px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }
        th:hover {
            color: var(--accent);
        }
        th.sorted {
            color: var(--accent);
        }
        th.sorted::after {
            content: " ‚ñº";
            font-size: 10px;
        }
        th.sorted.asc::after {
            content: " ‚ñ≤";
        }
        td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        tr:hover td {
            background: var(--card-hover);
        }
        .icon-cell img {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: var(--bg);
        }
        .name-cell {
            font-weight: 500;
            color: var(--text);
        }
        .desc-cell {
            color: var(--text-dim);
            font-size: 12px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 3px 8px;
            font-size: 11px;
            font-weight: 500;
            border-radius: 4px;
            margin-right: 4px;
        }
        .tag-pvp {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
            border: 1px solid rgba(248, 81, 73, 0.3);
        }
        .tag-pve {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
            border: 1px solid rgba(63, 185, 80, 0.3);
        }
        .tag-job {
            background: rgba(136, 146, 157, 0.15);
            color: #8b949e;
            border: 1px solid rgba(136, 146, 157, 0.3);
        }

        /* Debug Log */
        .log-panel {
            width: 320px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .log-header {
            padding: 12px 16px;
            background: linear-gradient(180deg, #21262d 0%, #1c2128 100%);
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dim);
        }
        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 12px;
            background: #0a0c10;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #1a1f26;
            word-break: break-word;
            color: #7ee787;
        }
        .log-entry.error {
            color: var(--error);
        }
        .log-entry.warn {
            color: var(--warning);
        }
        .log-entry.info {
            color: var(--accent);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>FFXIV ÁπÅ‰∏≠Áâà ÊäÄËÉΩÁãÄÊÖãË≥áÊñôÂ∫´</h1>
        <div class="status-badges">
            <span id="b-action" class="badge">Action</span>
            <span id="b-status" class="badge">Status</span>
            <span id="b-job" class="badge">ClassJob</span>
        </div>
    </header>

    <div class="upload-zone" id="uploadZone" onclick="document.getElementById('files').click()">
        <h3>üìÇ ÈªûÊìä‰∏äÂÇ≥ CSV Ê™îÊ°à</h3>
        <p>Ë´ãÈÅ∏Êìá Action.csv„ÄÅStatus.csv„ÄÅClassJob.csv</p>
        <input type="file" id="files" multiple accept=".csv" style="display:none">
    </div>

    <div class="filters">
        <div class="search-box">
            <input type="text" id="search" placeholder="ÊêúÂ∞ãÂêçÁ®±Êàñ ID...">
        </div>
        <select id="filterType">
            <option value="all">ÂÖ®ÈÉ®È°ûÂûã</option>
            <option value="status">ÁãÄÊÖã Status</option>
            <option value="action">ÊäÄËÉΩ Action</option>
        </select>
        <select id="filterMode">
            <option value="all">ÂÖ®ÈÉ®Ê®°Âºè</option>
            <option value="pvp">PVP</option>
            <option value="pve">PVE</option>
        </select>
        <select id="filterJob">
            <option value="all">ÊâÄÊúâËÅ∑Ê•≠</option>
        </select>
        <div class="count-display">È°ØÁ§∫ <span id="count">0</span> Á≠Ü</div>
    </div>

    <div class="main-content">
        <div class="table-container">
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th width="60" data-sort="id">ID</th>
                            <th width="50">Icon</th>
                            <th data-sort="name">ÂêçÁ®±</th>
                            <th width="80">È°ûÂûã</th>
                            <th width="100">Ê®°Âºè</th>
                            <th>ÊèèËø∞</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

        <div class="log-panel">
            <div class="log-header">üìã Á≥ªÁµ±Êó•Ë™å</div>
            <div class="log-content" id="log"></div>
        </div>
    </div>
</div>

<script>
// ===== Êó•Ë™åÁ≥ªÁµ± =====
function log(msg, type = 'normal') {
    const box = document.getElementById('log');
    const div = document.createElement('div');
    div.className = 'log-entry' + (type !== 'normal' ? ' ' + type : '');
    div.textContent = `> ${msg}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
    console.log(`[${type}] ${msg}`);
}

// ===== Ë≥áÊñôÂ∫´ =====
const DB = {
    action: [],
    status: [],
    job: [],
    mapJob: {},
    combined: []
};

let sortField = 'id';
let sortAsc = true;

// ===== CSV Ëá™ÂãïËºâÂÖ• =====
async function autoLoadCSV() {
    log('ÂòóË©¶Ëá™ÂãïËºâÂÖ• CSV Ê™îÊ°à...', 'info');

    const csvFiles = [
        { name: 'Action.csv', type: 'action' },
        { name: 'Status.csv', type: 'status' },
        { name: 'ClassJob.csv', type: 'job' }
    ];

    let loadedCount = 0;

    for (const file of csvFiles) {
        try {
            const response = await fetch(file.name);
            if (response.ok) {
                const text = await response.text();
                Papa.parse(text, {
                    header: false,
                    skipEmptyLines: true,
                    complete: (result) => {
                        processFile(file.name, file.type, result.data);
                        loadedCount++;
                        if (loadedCount === csvFiles.length) {
                            onAllFilesLoaded();
                        }
                    }
                });
            } else {
                log(`${file.name} Êú™ÊâæÂà∞ÔºåË´ãÊâãÂãï‰∏äÂÇ≥`, 'warn');
            }
        } catch (e) {
            log(`ÁÑ°Ê≥ïËá™ÂãïËºâÂÖ• ${file.name}`, 'warn');
        }
    }
}

// ===== ÊâãÂãï‰∏äÂÇ≥ËôïÁêÜ =====
document.getElementById('files').addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    if (!files.length) return;

    log(`ÈÅ∏Êìá‰∫Ü ${files.length} ÂÄãÊ™îÊ°à`, 'info');
    let loaded = 0;

    files.forEach(f => {
        const type = detectFileType(f.name);
        Papa.parse(f, {
            header: false,
            skipEmptyLines: true,
            complete: (res) => {
                processFile(f.name, type, res.data);
                loaded++;
                if (loaded === files.length) {
                    onAllFilesLoaded();
                }
            }
        });
    });
});

function detectFileType(fname) {
    const lower = fname.toLowerCase();
    if (lower.includes('action')) return 'action';
    if (lower.includes('status')) return 'status';
    if (lower.includes('classjob') || lower.includes('job')) return 'job';
    return 'unknown';
}

// ===== Ëß£ÊûêÊ™îÊ°à =====
function processFile(fname, type, rows) {
    // Êâæ Header Ë°å (Á¨¨ 2 Ë°åÔºåÁ¥¢Âºï 1)
    if (rows.length < 5) {
        log(`‚ùå ${fname}: Ë≥áÊñô‰∏çË∂≥`, 'error');
        return;
    }

    // Âª∫Á´ãÊ¨Ñ‰ΩçÁ¥¢Âºï (‰ΩøÁî®Á¨¨ 2 Ë°å‰ΩúÁÇ∫ header)
    const headerRow = rows[1];
    const colMap = {};

    headerRow.forEach((col, idx) => {
        if (col) {
            const clean = col.toString().toLowerCase().replace(/[{}]/g, '').trim();
            colMap[clean] = idx;
        }
    });

    // Á¨¨‰∏ÄÊ¨ÑÊòØ # ‰ª£Ë°® ID
    colMap['id'] = 0;

    // ÊèêÂèñË≥áÊñô (ÂæûÁ¨¨ 5 Ë°åÈñãÂßãÔºåÁ¥¢Âºï 4)
    const extracted = [];

    for (let i = 4; i < rows.length; i++) {
        const row = rows[i];
        const rawId = row[0];

        if (rawId === undefined || rawId === '') continue;
        const id = parseInt(rawId);
        if (isNaN(id)) continue;

        extracted.push({ row, map: colMap, id });
    }

    log(`‚úÖ ${fname}: ËºâÂÖ• ${extracted.length} Á≠Ü`, 'info');

    // Â≠òÂÖ•Ë≥áÊñôÂ∫´
    if (type === 'action') {
        DB.action = extracted;
        document.getElementById('b-action').classList.add('ok');
    } else if (type === 'status') {
        DB.status = extracted;
        document.getElementById('b-status').classList.add('ok');
    } else if (type === 'job') {
        DB.job = extracted;
        document.getElementById('b-job').classList.add('ok');
        buildJobMap();
    }
}

function onAllFilesLoaded() {
    log('Âª∫Á´ãË≥áÊñôÈóúËÅØ...', 'info');
    buildJobMap();
    buildCombinedData();

    // Èö±Ëóè‰∏äÂÇ≥ÂçÄÂüü
    if (DB.action.length > 0 && DB.status.length > 0 && DB.job.length > 0) {
        document.getElementById('uploadZone').classList.add('hidden');
        log('üéâ ÊâÄÊúâÊ™îÊ°àËºâÂÖ•ÂÆåÊàêÔºÅ', 'info');
    }

    render();
}

// ===== ËºîÂä©ÂáΩÊï∏ =====
function getCol(item, colName) {
    const idx = item.map[colName];
    if (idx === undefined) return '';
    return item.row[idx] || '';
}

function buildJobMap() {
    DB.mapJob = {};
    DB.job.forEach(item => {
        const name = getCol(item, 'name');
        const abbr = getCol(item, 'abbreviation');
        if (item.id && name) {
            DB.mapJob[item.id] = { name, abbr };
        }
    });

    // Êõ¥Êñ∞ËÅ∑Ê•≠ÈÅ∏ÂñÆ
    const select = document.getElementById('filterJob');
    select.innerHTML = '<option value="all">ÊâÄÊúâËÅ∑Ê•≠</option>';

    Object.entries(DB.mapJob).forEach(([id, job]) => {
        if (job.name) {
            const opt = document.createElement('option');
            opt.value = id;
            opt.textContent = `${job.name} (${job.abbr})`;
            select.appendChild(opt);
        }
    });
}

function buildCombinedData() {
    DB.combined = [];

    // Âä†ÂÖ• Status
    DB.status.forEach(item => {
        const name = getCol(item, 'name');
        if (!name) return;

        DB.combined.push({
            id: item.id,
            name: name,
            desc: getCol(item, 'description'),
            icon: getCol(item, 'icon'),
            type: 'status',
            isPvp: false,
            raw: item
        });
    });

    // Âä†ÂÖ• Action
    DB.action.forEach(item => {
        const name = getCol(item, 'name');
        if (!name) return;

        const isPvp = getCol(item, 'ispvp') === 'True';

        DB.combined.push({
            id: item.id,
            name: name,
            desc: '',
            icon: getCol(item, 'icon'),
            type: 'action',
            isPvp: isPvp,
            classJob: getCol(item, 'classjob'),
            raw: item
        });
    });

    log(`Âêà‰ΩµË≥áÊñô: ${DB.combined.length} Á≠Ü`, 'info');
}

// ===== Ê∏≤Êüì =====
function render() {
    const tbody = document.getElementById('tbody');
    const search = document.getElementById('search').value.toLowerCase();
    const filterType = document.getElementById('filterType').value;
    const filterMode = document.getElementById('filterMode').value;
    const filterJob = document.getElementById('filterJob').value;

    // ÈÅéÊøæ
    let filtered = DB.combined.filter(item => {
        // ÊêúÂ∞ã
        if (search) {
            const matchName = item.name.toLowerCase().includes(search);
            const matchId = item.id.toString().includes(search);
            if (!matchName && !matchId) return false;
        }

        // È°ûÂûãÈÅéÊøæ
        if (filterType !== 'all' && item.type !== filterType) return false;

        // Ê®°ÂºèÈÅéÊøæ
        if (filterMode === 'pvp' && !item.isPvp) return false;
        if (filterMode === 'pve' && item.isPvp) return false;

        // ËÅ∑Ê•≠ÈÅéÊøæ (ÂÉÖ Action)
        if (filterJob !== 'all' && item.type === 'action') {
            if (item.classJob != filterJob) return false;
        }

        return true;
    });

    // ÊéíÂ∫è
    filtered.sort((a, b) => {
        let va = a[sortField];
        let vb = b[sortField];

        if (typeof va === 'string') {
            va = va.toLowerCase();
            vb = vb.toLowerCase();
        }

        if (va < vb) return sortAsc ? -1 : 1;
        if (va > vb) return sortAsc ? 1 : -1;
        return 0;
    });

    // Ê∏≤Êüì (ÈôêÂà∂È°ØÁ§∫Êï∏ÈáèÈÅøÂÖçÂç°È†ì)
    const limit = Math.min(filtered.length, 500);

    tbody.innerHTML = filtered.slice(0, limit).map(item => {
        const iconUrl = item.icon ?
            `https://xivapi.com/i/${String(item.icon).padStart(6, '0').slice(0,3)}000/${String(item.icon).padStart(6, '0')}.png` :
            '';

        const typeTag = item.type === 'status' ?
            '<span class="tag tag-job">ÁãÄÊÖã</span>' :
            '<span class="tag tag-job">ÊäÄËÉΩ</span>';

        const modeTag = item.isPvp ?
            '<span class="tag tag-pvp">PVP</span>' :
            '<span class="tag tag-pve">PVE</span>';

        return `
            <tr>
                <td>${item.id}</td>
                <td class="icon-cell">
                    ${iconUrl ? `<img src="${iconUrl}" onerror="this.style.display='none'" loading="lazy">` : ''}
                </td>
                <td class="name-cell">${escapeHtml(item.name)}</td>
                <td>${typeTag}</td>
                <td>${modeTag}</td>
                <td class="desc-cell" title="${escapeHtml(item.desc)}">${escapeHtml(item.desc)}</td>
            </tr>
        `;
    }).join('');

    document.getElementById('count').textContent = filtered.length;

    if (filtered.length > limit) {
        log(`È°ØÁ§∫Ââç ${limit} Á≠ÜÔºåÂÖ± ${filtered.length} Á≠Ü`, 'warn');
    }
}

function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/"/g, '&quot;');
}

// ===== ÊéíÂ∫è =====
document.querySelectorAll('th[data-sort]').forEach(th => {
    th.addEventListener('click', () => {
        const field = th.dataset.sort;

        if (sortField === field) {
            sortAsc = !sortAsc;
        } else {
            sortField = field;
            sortAsc = true;
        }

        // Êõ¥Êñ∞ UI
        document.querySelectorAll('th').forEach(t => t.classList.remove('sorted', 'asc'));
        th.classList.add('sorted');
        if (sortAsc) th.classList.add('asc');

        render();
    });
});

// ===== ÈÅéÊøæÂô®‰∫ã‰ª∂ =====
document.getElementById('search').addEventListener('input', render);
document.getElementById('filterType').addEventListener('change', render);
document.getElementById('filterMode').addEventListener('change', render);
document.getElementById('filterJob').addEventListener('change', render);

// ===== ÂïüÂãï =====
log('FF14 Ë≥áÊñôÂ∫´ÂïüÂãï...', 'info');
autoLoadCSV();
</script>

</body>
